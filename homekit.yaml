homekit:
  - name: "Lounge"
    port: 51828
    advertise_ip: 10.69.1.145 
    safe_mode: true
    filter:
      include_entities:
        - binary_sensor.livingroom_apartmentdoor_opening
        - binary_sensor.guestbathroom_motion
        - light.livingroom_cabinet_light
        - light.livingroom_concrete_spot_light
        - light.livingroom_entrance_light
        - light.livingroom_floorlamp
        - light.storage_ceiling_light
        - light.guestbathroom_ceiling_light
        - light.guestbathroom_mirror_light
        - light.guestbedroom_ceiling_light
        - light.guestbedroom_desk_light
        - light.guestbedroom_floorlamp_light
    entity_config:
      binary_sensor.livingroom_apartmentdoor_opening:
        name: "Apartment Door"
        device_class: opening
        linked_battery_sensor: sensor.livingroom_apartmentdoor_battery
        low_battery_threshold: 10
      binary_sensor.guestbathroom_motion:
        name: "Motion"
        device_class: motion
        linked_battery_sensor: sensor.guestbathroom_motion_battery 
        low_battery_threshold: 10
      light.livingroom_cabinet_light:
        name: "Cabinet"
        type: "dimmable_light"
      light.livingroom_concrete_spot_light:
        name: "Concrete Spot"
        type: "dimmable_light"
      light.livingroom_entrance_light:
        name: "Entrance"
        type: "dimmable_light"
      light.livingroom_floorlamp:
        name: "Floor Lamp"
        type: "dimmable_light"
      light.storage_ceiling_light:
        name: "Ceiling"
        type: "dimmable_light"
      light.guestbathroom_ceiling_light:
        name: "Ceiling"
        type: "dimmable_light"
      light.guestbathroom_mirror_light:
        name: "Mirror"
        type: "dimmable_light"
      light.guestbedroom_ceiling_light:
        name: "Ceiling"
        type: "dimmable_light"
      light.guestbedroom_desk_light:
        name: "Desk"
        type: "dimmable_light"
      light.guestbedroom_floorlamp_light:
        name: "Floor Lamp"
        type: "dimmable_light"